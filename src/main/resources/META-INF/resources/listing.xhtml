<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/template.xhtml">
    <ui:define name="metadata">
        <f:event type="preRenderView" listener="#{loginBean.checkLoggedIn}"/>
    </ui:define>

    <ui:define name="title">Invoice List</ui:define>
    
    <ui:define name="content">
        <div class="card">
            <h:form id="form">
                <div class="flex justify-content-between align-items-center mb-4">
                    <h2 class="text-900 font-bold m-0">Your Invoices</h2>
                    <p:commandButton value="Create Invoice"  immediate="true"
                                   icon="pi pi-plus"
                                   styleClass="ui-button-success"
                                   action="#{userInvoiceOptionsBean.goToCreateInvoice()}"
                                   rendered="#{not empty user}"/>
                </div>

                <p:messages id="messages" showDetail="true" closable="true">
                    <p:autoUpdate />
                </p:messages>

                <p:dataTable id="invoices" 
                           var="invoice" 
                           value="#{userInvoiceOptionsBean.userInvoices}"
                           emptyMessage="No invoices found"
                           styleClass="p-datatable-sm"
                           paginator="true" 
                           rows="10"
                           paginatorPosition="bottom"
                           widgetVar="invoicesTable">
                    
                    <p:column headerText="Invoice Number" sortBy="#{invoice.invoiceNumber}">
                        <h:outputText value="#{invoice.invoiceNumber}" />
                    </p:column>

                    <p:column headerText="Customer Name" sortBy="#{invoice.invoiceCustomerName}">
                        <h:outputText value="#{invoice.invoiceCustomerName}" />
                    </p:column>

                    <p:column headerText="Amount" sortBy="#{invoice.invoiceAmount}">
                        <h:outputText value="#{invoice.invoiceAmount}">
                            <f:convertNumber type="currency" currencySymbol="â‚¬"/>
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Date" sortBy="#{invoice.invoiceDate}">
                        <h:outputText value="#{invoice.invoiceDate}">
                            <f:converter binding="#{dateConverter}"/>
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Actions" exportable="false" style="width:150px">
                        <div class="flex align-items-center gap-2">
                            <p:button icon="pi pi-eye" 
                                    styleClass="rounded-button ui-button-secondary p-mr-2" 
                                    outcome="viewInvoice"
                                    title="View Invoice">
                                <f:param name="id" value="#{invoice.id}" />
                            </p:button>
                            
                            <p:commandButton icon="pi pi-pencil" 
                                    styleClass="rounded-button ui-button-warning p-mr-2" 
                                           action="#{userInvoiceOptionsBean.editInvoice(invoice.id)}"
                                    title="Edit Invoice"
                                           process="@this"
                                           rendered="#{not empty user}"/>
                            
                            <p:commandButton icon="pi pi-trash" 
                                           styleClass="rounded-button ui-button-danger" 
                                           title="Delete Invoice"
                                           rendered="#{not empty user}"
                                           action="#{userInvoiceOptionsBean.deleteInvoice(invoice.id)}"
                                           update=":form:invoices :form:messages"
                                           process="@this">
                                <p:confirm header="Delete Invoice" 
                                         message="Are you sure you want to delete invoice #{invoice.invoiceNumber}? This action cannot be undone."
                                         icon="pi pi-exclamation-triangle"/>
                            </p:commandButton>
                        </div>
                    </p:column>
                </p:dataTable>

                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
                    <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check"/>
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times"/>
                </p:confirmDialog>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
</html>
