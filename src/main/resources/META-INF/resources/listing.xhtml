<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/template.xhtml">
    <ui:define name="metadata">
        <f:event type="preRenderView" listener="#{loginBean.checkLoggedIn}"/>
    </ui:define>

    <ui:define name="title">Invoice List</ui:define>
    
    <ui:define name="content">
        <div class="card">
            <h:form id="form">
                <div class="flex justify-content-between align-items-center mb-4">
                    <h2 class="text-900 font-bold m-0">Your Invoices</h2>
                    <p:commandButton value="Create Invoice" 
                                   icon="pi pi-plus"
                                   styleClass="ui-button-success"
                                   action="#{userInvoiceOptionsBean.goToCreateInvoice}"
                                   rendered="#{not empty user}"/>
                </div>

                <p:messages id="messages" showDetail="true" closable="true">
                    <p:autoUpdate />
                </p:messages>

                <p:dataTable id="invoices" 
                           var="invoice" 
                           value="#{userInvoiceOptionsBean.userInvoices}"
                           emptyMessage="No invoices found"
                           styleClass="p-datatable-sm"
                           paginator="true" 
                           rows="10"
                           paginatorPosition="bottom">
                    
                    <p:column headerText="Invoice Number" sortBy="#{invoice.invoiceNumber}">
                        <h:outputText value="#{invoice.invoiceNumber}" />
                    </p:column>

                    <p:column headerText="Client Name" sortBy="#{invoice.clientName}">
                        <h:outputText value="#{invoice.clientName}" />
                    </p:column>

                    <p:column headerText="Amount" sortBy="#{invoice.amount}">
                        <h:outputText value="#{invoice.amount}">
                            <f:convertNumber type="currency" currencySymbol="â‚¬"/>
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Date" sortBy="#{invoice.date}">
                        <h:outputText value="#{invoice.date}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Actions" exportable="false" style="width:100px">
                        <div class="flex justify-content-around">
                            <p:commandButton icon="pi pi-file-pdf" 
                                           styleClass="rounded-button ui-button-secondary" 
                                           action="#{userInvoiceOptionsBean.downloadPdf(invoice)}"
                                           title="Download PDF"/>
                            
                            <p:commandButton icon="pi pi-pencil" 
                                           styleClass="rounded-button ui-button-warning" 
                                           action="#{userInvoiceOptionsBean.editInvoice(invoice)}"
                                           title="Edit Invoice"
                                           rendered="#{not empty user}"/>
                            
                            <p:commandButton icon="pi pi-trash" 
                                           styleClass="rounded-button ui-button-danger" 
                                           action="#{userInvoiceOptionsBean.deleteInvoice(invoice)}"
                                           title="Delete Invoice"
                                           rendered="#{not empty user}"
                                           onclick="return confirm('Are you sure you want to delete this invoice?')"/>
                        </div>
                    </p:column>
                </p:dataTable>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
</html>
