<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<f:metadata>
    <f:viewParam name="paramInvoiceNumber" value="#{resultBean.invoiceNumber}" />
    <f:viewParam name="paramInvoiceDate" value="#{resultBean.invoiceDate}" />
    <f:viewParam name="paramCustomerName" value="#{resultBean.customerName}" />
    <f:viewParam name="paramInvoiceAmount" value="#{resultBean.amount}" />
</f:metadata>

<h:head>
    <title>Result Page</title>
</h:head>

<h:body>
    <p:panel header="Result">

        <h:form>
            <p:messages id="messages" showDetail="true" closable="true" />

            <h:panelGrid columns="2" cellpadding="5">
                <h:outputText value="Endpoint Response:" />
                <h:outputText value="#{resultBean.endpointResponse}" />

                <h:outputText value="Submission Time:" />
                <h:outputText value="#{resultBean.submissionTime}">
                    <f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss" />
                </h:outputText>
            </h:panelGrid>

            <p:commandButton value="Back to Form" action="index?faces-redirect=true" />
        </h:form>

        <p:messages id="messages" showDetail="true" closable="true">
                <p:autoUpdate />
        </p:messages>

    </p:panel>
</h:body>
</html>
