<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">

<h:head>
    <title>Registration</title>
</h:head>

<h:body>

    <h:form id="registrationForm">
        <p:panel header="Registration">
            <h:panelGrid columns="1">
                <p:outputLabel for="username" value="Username:"/>
                <p:inputText id="username" value="#{registrationBean.username}" placeholder="Username" required="true"/>
                <p:message id="usernameMessage" for="username"/>

                <p:outputLabel for="password" value="Password:"/>
                <p:password id="password" value="#{registrationBean.password}" placeholder="Password" autocomplete="off" required="true"/>
                <p:message id="passwordMessage" for="password"/>

                <p:outputLabel for="email" value="Email:"/>
                <p:inputText id="email" value="#{registrationBean.email}" placeholder="Email" required="true"/>
                <p:message id="emailMessage" for="email"/>

                <p:commandButton value="Register" action="#{registrationBean.register}" update="@form" process="@form">
                <p:blockUI block="registrationForm" trigger="@this">
                    <p:graphicImage name="/images/loading.gif"/>
                </p:blockUI>
                </p:commandButton>

            </h:panelGrid>

        </p:panel>

        <p:messages id="messages" showDetail="true" globalOnly="true" />

    </h:form>

</h:body>
</html>
