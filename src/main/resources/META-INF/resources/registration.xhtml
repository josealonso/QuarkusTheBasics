<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">

<h:head>
    <title>Registration</title>
</h:head>

<h:body>

    <h:form id="registrationForm">
        <p:panel header="Registration">
            <h:panelGrid columns="2">
                <p:outputLabel for="username" value="Username:"/>
                <p:inputText id="username" value="#{registrationBean.username}" required="true"/>

                <p:outputLabel for="password" value="Password:"/>
                <p:password id="password" value="#{registrationBean.password}" required="true"/>

                <p:outputLabel for="email" value="Email:"/>
                <p:inputText id="email" value="#{registrationBean.email}" required="true"/>

                <p:commandButton value="Register" action="#{registrationBean.register}" update="@form"/>
            </h:panelGrid>
        </p:panel>
    </h:form>

</h:body>
</html>
