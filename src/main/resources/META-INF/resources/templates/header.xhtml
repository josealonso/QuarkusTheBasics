<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition>
    <div class="header">
        <p:menubar>
            <p:menuitem value="Home" outcome="#{empty user ? '/login.xhtml' : '/listing.xhtml'}" icon="pi pi-home"/>
<!--            <p:menuitem value="Invoices" outcome="/listing.xhtml" icon="pi pi-file"/> -->
            
            <f:facet name="options">
                <h:form rendered="#{not empty user}">
                    <div class="flex align-items-center gap-3">
                        <p:outputLabel value="Welcome, #{user.username}!" styleClass="mr-2"/>
                        <p:commandButton value="Logout" 
                                       action="#{loginBean.logout}" 
                                       icon="pi pi-sign-out"
                                       styleClass="ui-button-danger"/>
                    </div>
                </h:form>
            </f:facet>
        </p:menubar>
    </div>

    <h:outputStylesheet>
        .header {
            padding: 10px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            margin-bottom: 20px;
        }
        .mr-2 {
            margin-right: 1rem;
        }
    </h:outputStylesheet>
</ui:composition>
</html>
