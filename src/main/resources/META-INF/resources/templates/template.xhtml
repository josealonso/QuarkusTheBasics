<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<f:view>
    <f:metadata>
        <ui:insert name="metadata"/>
    </f:metadata>

    <h:head>
        <title><ui:insert name="title">Invoices App</ui:insert></title>
        <h:outputStylesheet library="webjars" name="primeflex/3.3.1/primeflex.min.css" />
        <h:outputStylesheet library="css" name="style.css" />
    </h:head>

    <h:body>
        <ui:include src="/templates/header.xhtml" />
        
        <div class="layout-topbar">
            <div class="layout-topbar-inner" style="display: flex; justify-content: space-between; align-items: center; padding: 0 20px;">
                <div class="layout-topbar-left">
                    <p:outputLabel value="#{msg.value['app.title']}" style="font-size: x-large;" styleClass="layout-topbar-logo" />
                </div>
                <div class="layout-topbar-right">
                    <h:form style="display: inline-block; margin-right: 20px;">
                        <p:selectOneMenu value="#{languageBean.localeCode}" styleClass="language-select">
                            <f:selectItems value="#{languageBean.countries}"/>
                            <p:ajax listener="#{languageBean.changeLanguage}" update="@all"/>
                        </p:selectOneMenu>
                    </h:form>
                    <h:form style="display: inline-block; margin-right: 5px;">
                        <p:commandButton value="Logout" action="#{loginBean.logout}" styleClass="ui-button-secondary"/>
                    </h:form>
                </div>
            </div>
        </div>

        <div class="container">
            <ui:insert name="content">
                <p>Default content</p>
            </ui:insert>
        </div>

        <h:outputStylesheet>
            .container {
                max-width: 1200px;
                margin: 0 auto;
                padding: 0 15px;
            }
            body {
                margin: 0;
                font-family: var(--font-family);
                background-color: var(--surface-ground);
            }
        </h:outputStylesheet>
    </h:body>
</f:view>
</html>
