<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">

<h:head>
    <title>Login</title>
</h:head>

<h:body>

    <h:form id="loginForm">
        <p:panel header="Login">
            <h:panelGrid columns="1">
                <p:outputLabel for="email" value="Email:"/>
                <p:inputText id="email" value="#{loginBean.email}" placeholder="Email" required="true"
                             requiredMessage="Email is required"/>

                <p:outputLabel for="password" value="Password:"/>
                <p:password id="password" value="#{loginBean.password}" placeholder="Password" required="true"
                            autoComplete="off" requiredMessage="Password is required"/>

                <p:selectBooleanCheckbox id="rememberMe" value="#{loginBean.rememberMe}"/>
                <h:outputLabel for="rememberMe" value="Remember me"/>

                <p:commandButton value="Login" action="#{loginBean.login}" update="@form"/>
            </h:panelGrid>
            
            <p:messages id="messages" showDetail="false" closable="true" style="margin-top: 1em;"/>
        </p:panel>

       <p:button value="Go to Registration" outcome="registration" style="margin-top: 2rem; margin-left: 45%;"/>
    </h:form>

</h:body>
</html>
