<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/template.xhtml">
    <ui:define name="content">
        <div class="card">
            <h:form id="resetPasswordForm">
                <p:panel header="Reset Password">
                    <p:messages id="messages" showDetail="true" closable="true">
                        <p:autoUpdate />
                    </p:messages>

                    <div class="ui-fluid">
                        <div class="field">
                            <p:outputLabel for="newPassword" value="New Password" />
                            <p:password id="newPassword" value="#{resetPasswordBean.newPassword}" required="true"
                                      requiredMessage="Please enter your new password."
                                      feedback="true"
                                      strongLabel="Strong"
                                      goodLabel="Good"
                                      weakLabel="Weak"
                                      promptLabel="Please enter a password"
                                      match="confirmPassword"
                                      validatorMessage="Passwords do not match"/>
                        </div>

                        <div class="field">
                            <p:outputLabel for="confirmPassword" value="Confirm Password" />
                            <p:password id="confirmPassword" value="#{resetPasswordBean.confirmPassword}" required="true"
                                      requiredMessage="Please confirm your new password." />
                        </div>

                        <div class="field">
                            <p:commandButton value="Reset Password" action="#{resetPasswordBean.resetPassword}"
                                           update="@form" styleClass="ui-button-primary"/>
                        </div>
                        <div class="field" style="margin-top: 10px;">
                            <p:button value="Back to Login" outcome="login" styleClass="ui-button-secondary"/>
                        </div>
                    </div>
                </p:panel>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
</html>
