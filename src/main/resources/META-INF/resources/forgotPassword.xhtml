<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/template.xhtml">
    <ui:define name="title">#{msg.getString('forgotpasswd.title')}</ui:define>
    
    <ui:define name="content">
        <div class="flex align-items-center justify-content-center min-h-screen">
            <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
                <h:form id="forgotPasswordForm">
                    <div class="text-center mb-5">
                        <div class="text-900 text-3xl font-medium mb-3">#{msg.getString('forgotpasswd.title')}</div>
                        <span class="text-600 font-medium line-height-3">#{msg.getString('forgotpasswd.message')}</span>
                    </div>

                    <div>
                        <p:messages id="messages" showDetail="false" closable="true" globalOnly="true">
                            <p:autoUpdate />
                        </p:messages>

                        <div class="flex flex-column gap-2 mb-3">
                            <p:outputLabel for="email" value="#{msg.getString('forgotpasswd.email')}" styleClass="text-900 font-medium"/>
                            <p:inputText id="email" value="#{forgotPasswordBean.email}" required="true"
                                       requiredMessage="#{msg.getString('forgotpasswd.email.required')}"
                                       validatorMessage="#{msg.getString('forgotpasswd.email.invalid')}">
                                <f:validateRegex pattern="^[A-Za-z0-9+_.-]+@(.+)$"/>
                            </p:inputText>
                            <p:message for="email"/>
                        </div>
                        
                        <div class="flex flex-column gap-2">
                            <p:commandButton value="#{msg.getString('forgotpasswd.submit')}" 
                                           action="#{forgotPasswordBean.requestPasswordReset}" 
                                           update="@form" 
                                           styleClass="w-full" />
                            <p:button value="#{msg.getString('forgotpasswd.back.to.login')}" 
                                    outcome="/login.xhtml" 
                                    styleClass="ui-button-secondary w-full" />
                        </div>
                    </div>
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
</html>
