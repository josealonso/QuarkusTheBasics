<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/template.xhtml">
    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="id" value="#{viewInvoiceBean.invoiceId}" />
            <f:event type="preRenderView" listener="#{loginBean.checkLoggedIn}"/>
            <f:event type="preRenderView" listener="#{viewInvoiceBean.init}"/>
        </f:metadata>
    </ui:define>

    <ui:define name="title">View Invoice</ui:define>
    
    <ui:define name="content">
        <div class="card">
            <h:form id="viewInvoiceForm">
                <p:messages id="messages" showDetail="true" closable="true">
                    <p:autoUpdate />
                </p:messages>

                <div class="surface-card p-4 shadow-2 border-round">
                    <div class="text-900 font-medium text-xl mb-3">Invoice Details</div>
                    
                    <div class="grid">
                        <div class="col-12 md:col-6">
                            <div class="mb-3">
                                <div class="text-500 font-medium mb-2">Invoice Number</div>
                                <div class="text-900">#{viewInvoiceBean.invoice.invoiceNumber}</div>
                            </div>
                            
                            <div class="mb-3">
                                <div class="text-500 font-medium mb-2">Customer Name</div>
                                <div class="text-900">#{viewInvoiceBean.invoice.invoiceCustomerName}</div>
                            </div>
                        </div>
                        
                        <div class="col-12 md:col-6">
                            <div class="mb-3">
                                <div class="text-500 font-medium mb-2">Amount</div>
                                <div class="text-900">
                                    <h:outputText value="#{viewInvoiceBean.invoice.invoiceAmount}">
                                        <f:convertNumber type="currency" currencySymbol="$" />
                                    </h:outputText>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <div class="text-500 font-medium mb-2">Date</div>
                                <div class="text-900">#{viewInvoiceBean.invoice.invoiceDate}</div>
                            </div>
                        </div>
                    </div>

                    <div class="flex justify-content-end mt-4">
                        <p:commandButton value="Back to List" 
                                       action="listing?faces-redirect=true"
                                       styleClass="ui-button-secondary mr-2"
                                       immediate="true"/>
                        
                        <p:commandButton value="Download PDF" 
                                       actionListener="#{viewInvoiceBean.downloadPdf}"
                                       styleClass="ui-button-success mr-2"
                                       icon="pi pi-download"/>
                        
                        <p:commandButton value="Delete" 
                                       actionListener="#{viewInvoiceBean.deleteInvoice}"
                                       styleClass="ui-button-danger"
                                       icon="pi pi-trash"
                                       update="@form">
                            <p:confirm header="Confirmation" 
                                     message="Are you sure you want to delete this invoice?" 
                                     icon="pi pi-exclamation-triangle"/>
                        </p:commandButton>
                    </div>
                </div>
            </h:form>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
                <p:commandButton value="No" type="button" styleClass="ui-button-secondary" style="width: 6rem"/>
                <p:commandButton value="Yes" type="button" styleClass="ui-button-danger" style="width: 6rem"/>
            </p:confirmDialog>
        </div>

        <h:outputStylesheet>
            .invoice-details {
                max-width: 800px;
                margin: 0 auto;
            }
        </h:outputStylesheet>
    </ui:define>
</ui:composition>
</html>
