<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/template.xhtml">
    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="id" value="#{viewInvoiceBean.invoiceId}"/>
            <f:event type="preRenderView" listener="#{viewInvoiceBean.init}"/>
            <f:event type="preRenderView" listener="#{loginBean.checkLoggedIn}"/>
        </f:metadata>
    </ui:define>
    
    <ui:define name="title">View Invoice</ui:define>
    
    <ui:define name="content">
        <div class="card">
            <h:form id="form">
                <p:messages id="messages" showDetail="true" closable="true">
                    <p:autoUpdate />
                </p:messages>

                <p:growl id="growl" sticky="false" life="3000" showDetail="false">
                    <p:autoUpdate />
                </p:growl>

                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
                    <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes"/>
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-secondary"/>
                </p:confirmDialog>

                <div class="invoice-details">
                    <div class="mb-4 flex justify-content-between align-items-center">
                        <div>
                            <h2 class="text-900 font-bold m-0">Invoice Details</h2>
                        </div>
                        <div>
                            <p:button value="Back to List" 
                                     icon="pi pi-arrow-left" 
                                     styleClass="ui-button-secondary mr-2" 
                                     outcome="/listing.xhtml"/>
                            
                            <p:commandButton value="Preview" 
                                     styleClass="ui-button-info mr-2"
                                     icon="pi pi-eye"
                                     onclick="PF('pdfConfirmDialog').show()"
                                     type="button"/>

                            <p:dialog header="PDF Preview" 
                                    widgetVar="pdfConfirmDialog" 
                                    modal="true" 
                                    showEffect="fade" 
                                    hideEffect="fade"
                                    closeOnEscape="true">
                                <p class="m-0">
                                    The PDF will open in a new tab. Do you want to continue?
                                </p>
                                <f:facet name="footer">
                                    <p:commandButton value="Yes" 
                                                   type="button"
                                                   styleClass="ui-button-primary" 
                                                   onclick="window.open('viewPdf.xhtml?id=#{viewInvoiceBean.invoice.id}', '_blank'); PF('pdfConfirmDialog').hide()"
                                                   icon="pi pi-check"/>
                                    <p:commandButton value="No" 
                                                   type="button"
                                                   styleClass="ui-button-secondary" 
                                                   onclick="PF('pdfConfirmDialog').hide()"
                                                   icon="pi pi-times"/>
                                </f:facet>
                            </p:dialog>

                            <p:commandButton value="Download" 
                                           action="#{viewInvoiceBean.downloadPdf}"
                                           styleClass="ui-button-success mr-2"
                                           icon="pi pi-download"
                                           ajax="false"/>
                        </div>
                    </div>

                    <div class="grid">
                        <div class="col-12 md:col-6">
                            <div class="field">
                                <label class="font-bold">Invoice Number</label>
                                <div>#{viewInvoiceBean.invoice.invoiceNumber}</div>
                            </div>
                        </div>

                        <div class="col-12 md:col-6">
                            <div class="field">
                                <label class="font-bold">Customer Name</label>
                                <div>#{viewInvoiceBean.invoice.invoiceCustomerName}</div>
                            </div>
                        </div>

                        <div class="col-12 md:col-6">
                            <div class="field">
                                <label class="font-bold">Amount</label>
                                <div>
                                    <h:outputText value="#{viewInvoiceBean.invoice.invoiceAmount}">
                                        <f:convertNumber type="currency" currencySymbol="â‚¬"/>
                                    </h:outputText>
                                </div>
                            </div>
                        </div>

                        <div class="col-12 md:col-6">
                            <div class="field">
                                <label class="font-bold">Date</label>
                                <div>
                                    <h:outputText value="#{viewInvoiceBean.invoice.invoiceDate}">
                                        <f:converter binding="#{dateConverter}"/>
                                    </h:outputText>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </h:form>

            <h:outputStylesheet>
                .invoice-details {
                    max-width: 800px;
                    margin: 0 auto;
                }
            </h:outputStylesheet>
        </div>
    </ui:define>
</ui:composition>
</html>
